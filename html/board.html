  <body>

  <!-- Make sure all your bars are the first things in your <body> -->

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->

    <ul id="member-list" class="list inset">
    </ul>

  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js"></script>
  <script type="text/javascript" src="http://devint.adg.local:4000/socket.io/socket.io.js"></script>

 <script type="text/javascript" src="js/jquery.nailthumb.1.0.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <script>

       var app = new Application({bigThumbs: true, defaultAvatar: true});
        app.setMeetupKey("59776c2a34571f27353a3d251702dc");
        app.setYQLSource("https://query.yahooapis.com/v1/public/yql?format=json&env=" + encodeURIComponent("store://datatables.org/alltableswithkeys") +  "&q=");
        app.addEvent(122858462, 'WordPress DC');
        app.addEvent(122922822, 'DC PHP');
        app.addEvent(122076582, 'JQuery DC');
        app.setEndpoint('http://devint.adg.local:4000');
        app.init();


var currentpos = 0,
    alt = 1,
    curpos1 = 0,
    curpos2 = -1

    function initialize() {
        startit()
    }

    function scrollwindow() {
        if (document.all)
            temp = document.body.scrollTop
        else
            temp = window.pageYOffset
        if (alt == 0)
            alt = 1
        else
            alt = 0
        if (alt == 0)
            curpos1 = temp
        else
            curpos2 = temp
        if (curpos1 != curpos2) {
            if (document.all)
                currentpos = document.body.scrollTop + 1
            else
                currentpos = window.pageYOffset + 1
            window.scroll(0, currentpos)
        } else {
            currentpos = 0
            window.scroll(0, currentpos)
        }
    }

    function startit() {
        setInterval("scrollwindow()", 10)
    }
window.onload = initialize


    </script>

  </body>
